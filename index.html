<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeciesMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("fqsm8MYICwgM0uDBx");
    </script>
</head>
<body>
    <h1>🐾 SpeciesMap 🍄</h1>

    <div class="search-box">
        <input type="text" id="zipCode" placeholder="Enter a ZIP or postal code">
        <button id="searchButton">Find Species</button>
    </div>

    <div class="filter-box">
        <label for="classFilter">Filter by Species:</label>
        <select id="classFilter">
            <option value="all">All</option>
            <option value="Mammalia">Mammals</option>
            <option value="Aves">Birds</option>
            <option value="Reptilia">Reptiles</option>
            <option value="Amphibia">Amphibians</option>
            <option value="Actinopterygii">Fish</option>
            <option value="Insecta">Insects</option>
            <option value="Arachnida">Arachnids</option>
            <option value="Plantae">Plants</option>
            <option value="Fungi">Fungi</option>
        </select>
    </div>
    <div id="info">
        <p id="countdown">Fetching data . . . time remaining: <span id="countdown-timer">15</span> seconds</p>
        <p id="results-info"></p>
    </div>

    <div class="container">
        <div id="legend">
            <h3>Legend</h3>
            <div class="legend-item"><span class="legend-color" style="background-color: #3498db;"></span> 🐾 Mammalia</div>
            <div class="legend-item"><span class="legend-color" style="background-color: #e74c3c;"></span> 🐦 Aves</div>
            <div class="legend-item"><span class="legend-color" style="background-color: #27ae60;"></span> 🦎 Reptilia</div>
            <div class="legend-item"><span class="legend-color" style="background-color: #9b59b6;"></span> 🐸 Amphibia</div>
            <div class="legend-item"><span class="legend-color" style="background-color: #f39c12;"></span> 🐠 Fish</div>
            <div class="legend-item"><span class="legend-color" style="background-color: #f1c40f;"></span> 🦋 Insecta</div>
            <div class="legend-item"><span class="legend-color" style="background-color: #8e44ad;"></span> 🕷️ Arachnida</div>
            <div class="legend-item"><span class="legend-color" style="background-color: #2ecc71;"></span> 🌿 Plantae</div>
            <div class="legend-item"><span class="legend-color" style="background-color: #95a5a6;"></span> 🍄 Fungi</div>
            <div class="legend-item"><span class="legend-color" style="background-color: #34495e;"></span> ❓ Unknown</div>
        </div>
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
